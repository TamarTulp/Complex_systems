<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>D3 in Action Adjacency Matrix</title>
  <meta charset="utf-8" />
</head>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://d3js.org/queue.v1.min.js" type="text/javascript"></script>
<style>
.tick line {
  shape-rendering: crispEdges;
  stroke: #000;
}

line.minor  {
  stroke: #777;
  stroke-dasharray: 2,2;
}

path.domain {
  fill: none;
  stroke: black;
}

div.tooltip {
  position: absolute;
  text-align: center;
  width: 60px;
  height: 35px;
  padding: 2px;
  font: 14px Times;
  background: #6F257F;
  color:white;
  border: 0px;
  border-radius: 8px;
  pointer-events: none;
}

</style>
<body onload="adjacency()">

<div id="vizcontainer">
<svg style="width:500px;height:500px;border:1px lightgray solid;" />
</div>
  <footer>
<script>

  function adjacency() {

    queue()
    .defer(d3.csv, "new_data/nodelist.csv")
    .defer(d3.csv, "new_data/edgelist.csv")
    // .defer(d3.csv, "nodelist.csv")
    // .defer(d3.csv, "edgelist.csv")
    .await(function(error, file1, file2) { createAdjacencyMatrix(file1, file2); });

    function createAdjacencyMatrix(nodes,edges) {
      var edgeHash = {};
      for (x in edges) {
        var id = edges[x].source + "-" + edges[x].target;
        edgeHash[id] = edges[x];
      }
      matrix = [];
      //create all possible edges
      for (a in nodes) {
        for (b in nodes) {
          var grid = {id: nodes[a].id + "-" + nodes[b].id, x: b, y: a, weight: 0};
          if (edgeHash[grid.id]) {
            grid.weight = edgeHash[grid.id].weight;
          }
          matrix.push(grid);
        }
      }
      var div = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

      d3.select("svg")
      .append("g")
      .attr("transform", "translate(50,50)")
      .attr("id", "adjacencyG")
      .selectAll("rect")
      .data(matrix)
      .enter()
      .append("rect")
      .attr("width", 25)
      .attr("height", 25)
      .attr("x", function (d) {return d.x * 25;})
      .attr("y", function (d) {return d.y * 25;})
      .style("stroke", "black")
      .style("stroke-width", "1px")
      .style("fill", "#6F257F")
      .style("fill-opacity", function (d) {return d.weight * .2})
      .on("mouseover", function(d){gridOver(d);
        div.transition()
         .duration(200)
         .style("opacity", .9);
       div.html(d.id + "<br/>" + d.weight)
         .style("left", (d3.event.pageX) + "px")
         .style("top", (d3.event.pageY - 28) + "px");
         console.log(d);
       })
      .on("mouseout", function(d) {
        div.transition()
           .duration(500)
           .style("opacity", 0);
      });

      var scaleSize = nodes.length * 25;
      var nameScale = d3.scale.ordinal().domain(nodes.map(function (el) {return el.id})).rangePoints([0,scaleSize],1);

      xAxis = d3.svg.axis().scale(nameScale).orient("top").tickSize(4);
      yAxis = d3.svg.axis().scale(nameScale).orient("left").tickSize(4);
      d3.select("#adjacencyG").append("g").call(xAxis).selectAll("text").style("text-anchor", "end").attr("transform", "translate(-10,-10) rotate(90)");
      d3.select("#adjacencyG").append("g").call(yAxis);

      function gridOver(d,i) {
        d3.selectAll("rect").style("stroke-width", function (p) {return p.x == d.x || p.y == d.y ? "3px" : "1px"})
      }

    }

  }
  </script>
  </footer>
</body>
</html>
