<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Test</title>
    <script src="//d3js.org/d3.v4.min.js"></script>
</head>
<body>
<div id="lineGraph"></div>
<script>
    var client = new WebSocket("ws://localhost:8765");
    client.onopen = function(evt) {
        console.log("Connection Opened");
        client.send('{"I":1000, "c":1.1}');
    }
    client.onmessage = function(evt) {
        // dimensions
        var width = 600;
        var height = 400;

        var margin = {
            top: 40,
            bottom: 50,
            left: 50,
            right: 50,
        };

        // create an svg to draw in
        var svg = d3.select("#lineGraph")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append('g')
            .attr('transform', 'translate(' + margin.top + ',' + margin.left + ')');

        width = width - margin.left - margin.right;
        height = height - margin.top - margin.bottom;

        var parseTime = d3.timeParse("%Y")
            bisectDate = d3.bisector(function(d) { return d.year; }).left;

        var x = d3.scaleTime().range([0, width]);
        var y = d3.scaleLinear().range([height, 0]);

        var line = d3.line()
            .x(function(d) { return x(d.year); })
            .y(function(d) { return y(d.value); });

        var g = svg.append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        svg.append("text").attr("x", margin.left)
                          .attr("y", margin.top/2)
                          .html("States activated during simulation")
                          .attr("font-family", "Times New Roman")
                          .attr("font-size", "20px")
                          .attr("font-weight", "bold")
                          .attr("fill", "#6F257F");

        // gridlines in y axis function
        function make_y_gridlines() {
            return d3.axisLeft(y)
        }

        d3.json("data.json", function(error, data) {
            if (error) throw error;

            // var mockup = [];
            // counter = 0
            // data.forEach(function(d) {
            //   d.year = parseTime(counter);
            //   d.value = +d.value;
            //   mockup.push(+d.value);
            //   counter += 1
            // });
            mockup = JSON.parse(evt.data);
            var data = [];
            var N = mockup.length;
            xdata = Array.apply(null, {length: N}).map(Number.call, Number);
            xdata.forEach(function(d) {
              data.push({"year":parseTime(d), "value":mockup[d]});
            });

            x.domain(d3.extent(data, function(d) { return d.year; }));
            y.domain([d3.min(data, function(d) { return d.value; }) / 1.005, d3.max(data, function(d) { return d.value; }) * 1.005]);

          // add the Y gridlines
          g.append("g")
              .attr("class", "grid")
              .call(make_y_gridlines()
                  .tickSize(-width)
                  .tickFormat("")
                      .ticks(6)
              )

            g.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            g.append("g")
                .attr("class", "axis axis--y")
                .call(d3.axisLeft(y)
                      .ticks(6)
                      .tickFormat(function(d) { return parseInt(d / 1000) + "k"; })
                     )
              .append("text")
                .attr("class", "axis-title")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .attr("fill", "#5D6971")
                .text("# of active symptoms");

            g.append("path")
                .datum(data)
                .attr("class", "line")
                .attr("d", line);

            var focus = g.append("g")
                .attr("class", "focus")
                .style("display", "none");

            focus.append("line")
                .attr("class", "x-hover-line hover-line")
                .attr("y1", 0)
                .attr("y2", height);

            focus.append("line")
                .attr("class", "y-hover-line hover-line")
                .attr("x1", width)
                .attr("x2", width);

            focus.append("circle")
                .attr("r", 5);

            focus.append("text")
                .attr("x", 15)
                .attr("dy", ".15em");

            svg.append("rect")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                .attr("class", "overlay")
                .attr("width", width)
                .attr("height", height)
                .on("mouseover", function() { focus.style("display", null); })
                .on("mouseout", function() { focus.style("display", "none"); })
                .on("mousemove", mousemove);

            function mousemove() {
              var x0 = x.invert(d3.mouse(this)[0]),
                  i = bisectDate(data, x0, 1),
                  d0 = data[i - 1],
                  d1 = data[i],
                  d = x0 - d0.year > d1.year - x0 ? d1 : d0;
              focus.attr("transform", "translate(" + x(d.year) + "," + y(d.value) + ")");
              focus.select("text").text(function() { return d.value; });
              focus.select(".x-hover-line").attr("y2", height - y(d.value));
              focus.select(".y-hover-line").attr("x2", width + width);
            }
        });
        console.log(JSON.parse(evt.data));
    }
    client.onclose = function(ect) {
        console.log("Connection Closed");
        client.close();
    }
</script>
</body>
</html>
