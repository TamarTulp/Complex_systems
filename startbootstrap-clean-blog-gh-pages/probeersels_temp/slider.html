<!doctype html>
<html lang="en">
<title>d3-simple-slider</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="check.js"></script>
<script src="https://unpkg.com/d3-simple-slider@0.2.1/build/d3-simple-slider.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
  crossorigin="anonymous">

<style type="text/css">
  .valueSlider {
    display:none;
  }
</style>


<body>
  <div class="container">
      <div class="row">
          <div class="col-xs-4">
              <div class="row align-items-center">
                <div class="col-sm-2 valueSlider">
                  <p id="value1"></p>
                </div>
                <div class="col-sm">
                  <div id="slider1"></div>
                </div>
              </div>
          </div>
          <div class="col-xs-4">
              <div class="row align-items-center">
                <div class="col-sm-2 valueSlider">
                  <p id="value2"></p>
                </div>
                <div class="col-sm">
                  <div id="slider2"></div>
                </div>
              </div>
          </div>
      </div>
  </div>

  <button onclick="CheckIt()">Check that shiiiiiiit</button>
</body>

<script>
  var data1 = [0, 0.005, 0.01, 0.015, 0.02, 0.025];

  var slider1 = d3.sliderHorizontal()
    .min(d3.min(data1))
    .max(d3.max(data1))
    .width(300)
    .tickFormat(d3.format('.2'))
    .ticks(5)
    .default(0.015)
    .on('onchange', val => {
      d3.select("p#value1").text(d3.format('.2')(val));
    });

  var g = d3.select("div#slider1").append("svg")
    .attr("width", 500)
    .attr("height", 100)
    .append("g")
    .attr("transform", "translate(30,30)");

  g.call(slider1);

  d3.select("p#value1").text(d3.format('.2')(slider1.value()));
  d3.select("a#setValue1").on("click", () => slider1.value(0.015));

  var slider2 = d3.sliderHorizontal()
    .min(d3.min(data1))
    .max(d3.max(data1))
    .width(300)
    .tickFormat(d3.format('.2'))
    .ticks(5)
    .default(0.015)
    .on('onchange', val => {
      d3.select("p#value2").text(d3.format('.2')(val));
    });

  var g = d3.select("div#slider2").append("svg")
    .attr("width", 500)
    .attr("height", 100)
    .append("g")
    .attr("transform", "translate(30,30)");

  g.call(slider2);

  d3.select("p#value2").text(d3.format('.2')(slider1.value()))
  d3.select("a#setValue2").on("click", () => slider1.value(0.015));

</script>

</html>
